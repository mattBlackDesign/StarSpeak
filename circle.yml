dependencies:
  pre: 
    - rm -rf ~/.yarn
    - npm install -g yarn
    - yarn -v
  override:
    - bundle install: # note the colon here
        timeout: 240
    - npm i -g yarn:
        timeout: 240
    - yarn postinstall:
        timeout: 240

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy